<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
	<title>Smart Compose</title>
  <link href="../css/css.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script language="javascript" type="text/javascript" src="../index.js"></script>
</head>

<body>

  <div class="header">
    <h1>- Technical Smart Compose -</h1>
  </div> 

  <div class="sticky">
    <table id="suggTable">
      <tr>
        <td class="suggestion" id="sugg0">-</td>
        <td class="separator">|</td>
        <td class="suggestion" id="sugg1">-</td>
        <td class="separator">|</td>
        <td class="suggestion" id="sugg2">-</td>
      </tr>
    </table>
  </div>

  <div class="stickyButton">
    Model selected
    <span>
      <button class="button" id="buttonModel" onClick="change_model()">HEUR</button>
    </span>
  </div>

  <div class="textarea" id="input" contenteditable="true" autofocus>
  </div>  

</body>
</html>
